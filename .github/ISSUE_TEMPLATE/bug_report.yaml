---
name: Bug report
description: Create a report to help us improve this project
labels: [bug]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        **Before** opening a new bug report, please search for relevant 
        keywords in the existing issues so you do not submit a duplicate.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Summary
      description: A clear description of what the bug is.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected behavior
      description: A brief description of what you expected to happen.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Actual behavior
      description: A brief description of what actually happened.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to reproduce
      description: |
        Steps to reproduce the problem.
      placeholder: |
        <!---
        Please include as much details as possible so we can reproduce the
        bug and fix it quickly - This is very important
        --->
        1. 
        2. 
        3.

  # - type: input
  #   validations:
  #     required: true
  #   attributes:
  #     label: Project version
  #     description: Run `PROJECT --version`. If not applicable, write `N/A`.

  - type: textarea
    attributes:
      label: Environment
      description: |
        Any relevant details about the version of this project you are using (OS, browser, etc.)

  - type: textarea
    attributes:
      label: Possible fix
      description: |
        If you can think of any possible solution to fix the bug. Please be technical if you can.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/fluxcd/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I have searched for a solution in the existing issues.
          required: true
          
        - label: I agree to follow this project's [Code of Conduct](/docs/CODE_OF_CONDUCT.md)
          required: true
